<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsepShoe - pemesanan</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #4b0082;
      color: white;
      padding: 20px 0;
      position: relative;
      margin-top: auto; /* Mengatur agar footer tetap di bawah */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 100px;
    }

    .cart-item img {
      width: 140px;
      height: auto;
      margin-left: 20px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 20px;
    }

    .cart-item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .btn-purple {
      background-color: #4b0082;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .btn-purple:hover {
      background-color: #620aa1;
      border-color: #620aa1;
      color: white;
    }

    .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
      background-color: #4b0082;
      border-color: #4b0082;
    }

    .star-rating img {
      width: 40px;
      margin-left: 10px;
      height: auto;
    }

    header {
      background-color: #4b0082;
      color: white;
      padding: 20px 0;
    }

    header .nav-link {
      color: white;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 2px;
      overflow: hidden;
    }

    .search-input {
      border: none;
      padding: 5px;
      outline: none;
      flex: 1;
    }

    .search-button {
      background-color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .search-button i {
      color: #4b0082;
    }

    .trash-icon {
      color: black !important; 
    }

  </style>
</head>
<body>
  <header class="text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">
        <h1 class="m-0 mr-auto">AsepShoe</h1>
      </a>
      <nav class="ml-auto">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="sepatu.html">Sepatu</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="artikel.html">Artikel</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="rekomendasi.html">Rekomendasi</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="bantuan.html">Bantuan</a></li>
          <li class="nav-item">
            <div class="search-bar">
              <input type="text" placeholder="Cari..." class="search-input">
              <button class="search-button"><i class="fas fa-paper-plane"></i></button>
            </div>
          </li>
        </ul>
      </nav>
      <div class="cart-icon ml-4">
        <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main>
    <div class="container my-5">
      <h4 style="color: #4b0082;">PENILAIAN SAYA</h4>
      <div class="cart-item">
        <input type="checkbox" class="checkbox">
        <img src="images/rekomendasi/nike1.png" alt="Nike Shoes">
        <div class="cart-item-details">
          <p>Sepatu Nike</p>
          <p><strong>Rp. 1.200.000</strong></p>
        </div>
        <div class="cart-item-actions">
          <p>Kualitas Produk</p>
          <div class="star-rating">
            <img src="images/star.png" alt="Star">
            <img src="images/star.png" alt="Star">
            <img src="images/star.png" alt="Star">
            <img src="images/star.png" alt="Star">
            <img src="images/star.png" alt="Star">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 style="margin-bottom: 50px;">AsepShoe 2024</h3>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white"></a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3></h3>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white"></a></li>
                    <li><a href="#" class="text-white"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
