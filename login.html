<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .section-divider {
                border: 0;
                border-top: 1px solid black;
                margin: 20px 0;
                width: 80%;
            }

            #login-form {
            border: 1px solid black; 
            margin-bottom: 400px;
            padding: 10px; }

            #register-form {
            border: 1px solid black; 
            padding: 10px; }

        margin-bottom: 0;

        margin-top: 10px;

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsepShoe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-white py-4" style="background-color: #4b0082;">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white text-decoration-none">
                <h1 class="m-0 mr-auto">AsepShoe</h1>
            </a>
            <nav class="ml-auto">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="sepatu.html">Sepatu</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="artikel.html">Artikel</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="rekomendasi.html">Rekomendasi</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="bantuan.html">Bantuan</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Masuk | Daftar</a></li>
                </ul>
            </nav>
            <div class="cart-icon ml-4">
                <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-5" id="login-form">
                <h2>MASUK</h2>
                <hr class="section-divider">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Masukan alamat email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Masukan Password">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" style="background-color: #4b0082;" onclick="window.location.href='sepatu.html'">MASUK</button>
                </form>
            </div>


            <div class="col-md-6 ml-4" id="register-form" >
                <h2>DAFTAR</h2>
                <hr class="section-divider">
                <form>
                    <div class="form-group">
                        <label for="registerFirstName">Nama Depan</label>
                        <input type="text" class="form-control" id="registerFirstName" placeholder="Masukan Nama Depan Anda">
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">Nama Belakang</label>
                        <input type="text" class="form-control" id="registerLastName" placeholder="Masukan Nama Belakang Anda">
                    </div>
                    <div class="form-group">
                        <label for="registerBirthDate">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="registerBirthDate">
                    </div>
                    <div class="form-group">
                        <label for="registerGender">Jenis Kelamin</label>
                        <select class="form-control" id="registerGender">
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Nomer Telepon</label>
                        <input type="text" class="form-control" id="registerPhone" placeholder="Masukan Nomer Telepon Anda">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Masukan Email Anda">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Masukan Password">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" style="background-color: #4b0082; margin-bottom: 20px;" onclick="window.location.href='daftar-verif.html'">DAFTAR</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-white py-4" style="background-color: #4b0082;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3 style="margin-bottom: 50px;">AsepShoe 2024</h3>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white"></a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3></h3>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white"></a></li>
                        <li><a href="#" class="text-white"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
